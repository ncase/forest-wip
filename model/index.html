	<!-- Schema.org markup for Google+ -->

<body>

	<!-- The grid. Inline CSS so grid can change, shuddup. -->
	<style id="ui_style"></style>
	<style id="grid_style"></style>
	<div id="grid_container">
		<div id="grid_bg"></div>
		<div id="grid"></div>
	</div>

	<!-- Play/Pause/Reset/Step controls -->
	<div id="play_container">
		<div id="play_controls">
			
			<div class="control_button" id="play_reset">new</div>
			
			<div class="control_divider"></div>

			<div class="control_button" id="play_pause">pause</div>
			<div class="control_speed">
				<input type="range" min="0" max="10" step="1" style="width:100%; margin:0;">
				<br>
				<div style="float:left">slow</div>
				<div style="float:right">fast</div>
			</div>
			<div class="control_button" id="play_step">step</div>
			
			<div class="control_divider"></div>

			<div class="control_button" id="play_draw">draw <div></div></div>

		</div>
	</div>

	<!-- The big honkin' editor -->
	<div id="editor_container"><!-- class="frame"-->
		<div id="editor"></div>
	</div>
	
	<!--
	There used to be a graph here.
	<div id="graph_container">
		<svg id="graph"></svg>
	</div>
	-->

</body>
